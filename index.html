<html>
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/index.js"></script>
</head>
<body>
<form name="case">
  <input name="display" id="display" value="">
<!-- row 1  -->
    <input type="button" class="digit" value="1" onclick="value1()">
    <input type="button" class="digit" value="2" onclick="value2()">
    <input type="button" class="digit" value="3" onclick="value3()">
    <input type="button" id="plus" 	class="oper" 	value="+"  onclick="operationPlus()">
<!-- row 1  -->
    <input type="button" class="digit" value="4" onclick="value4()">
    <input type="button" class="digit" value="5" onclick="value5()">
    <input type="button" class="digit" value="6" onclick="value6()">
    <input type="button" id="minus" 	class="oper" 	value="-" onclick="operationMinus()" >

    <input type="button" class="digit" value="7" onclick="value7()">
    <input type="button" class="digit" value="8" onclick="value8()">
    <input type="button" class="digit" value="9" onclick="value9()">
    <input type="button" id="divide" 	class="oper" 	value="/" onclick="operationDivide()" >
    
    <input type="button" class="digit" value="0" onclick="value0()">
    <input type="button" id="clearMem" class="oper" value="C" onclick="operationC()">
    
	<input type="button" id="equal" 	class="oper"	value="=" onclick="operationEquals()">
    <input type="button" id="multiply" 	class="oper" 	value="*" onclick="operationMultiply()">

  </div> 
</div>
</body>
